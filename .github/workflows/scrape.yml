name: Test Scraping

on:
  workflow_dispatch:

jobs:
  scrape-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml cloudscraper

      - name: Run scraping test
        run: |
          python scraping.py
